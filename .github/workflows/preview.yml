'on':
    schedule:
      - cron: "*/5 * * * *"
    workflow_dispatch: {}
name: Preview
jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: my-step
        run: echo "Hello World!"
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: my-step
        run: echo "Hello World!"
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d_%H-%M')"
      - name: Start new release cycle
        run: |2-

                  echo "::set-env name=CURRENT_VERSION::\$(cat package.json | jq -r .version)"
                  
      - uses: actions/create-release@v1
        id: githubCreateRelease
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        with:
          body: 'daily-preview-${{ steps.date.outputs.date }}'
          tag_name: 'daily-preview-${{ steps.date.outputs.date }}'
          release_name: 'daily-preview-${{ steps.date.outputs.date }}'
          prerelease: true